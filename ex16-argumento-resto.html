<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'

        /*

            Escreva uma função que receba um argumento booleano e
            um argumento de resto.

            Se o primeiro argumento for true, os números do argumento
            de resto serão multiplicados entre si.

            Caso contrário, os números do argumento de resto deverão
            ser somados.

            Retorne o resultado.
        */

    function resto(booleano, ...numeros) {
        if(booleano) {
            let multiplicacao = 1
            for(let i = 0; i < numeros.length; i++) {
                multiplicacao *= numeros[i]
            }
            document.write(multiplicacao)
        }
        else {
            let soma = 0
            for(let j = 0; j < numeros.length; j++) {
                soma += numeros[j]
            }
            document.write(soma)
        }
    }
    
    resto(false, 2,2,2,2,2)
        
    </script>
