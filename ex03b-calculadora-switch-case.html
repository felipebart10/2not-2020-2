<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemaático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.

            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão

            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */
       let num1 = parseInt(prompt('Insira o primeiro número'))
       let num2 = parseInt(prompt('Insira o segundo número'))
       let fun = prompt('Insira o símbolo operação desejada')
       let resultado = false
       let temErro = false
       
       if(isNaN(num1) || isNaN(num2)) {
           alert('ERRO! Pelo menos um dos números informados é inválido')
       }
       else {
           switch(fun) {
               case '+':
                   resultado = num1 + num2
                   break
               case '-':
                   resultado = num1 - num2
                   break
               case 'X': //case vazio - pula linha
               case 'x': //case vazio
               case '*':
                   resultado = num1 * num2
                   break
               case '/':
               case ':':
                   resultado = num1 / num2
                   break
               default:
                   alert('ERRO: operador informado é inválido.')   
                   temErro = true 
           }
       }
       if (!temErro) {
           //document.write('Resultado: ' + resultado)
       }   document.write(`O resultado da operação: ${num1} ${fun} ${num2} é igual a ${resultado}.`) 
    </script>
</head>

</body>
</html>
