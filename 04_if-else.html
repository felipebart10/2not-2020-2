<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        let num = parseInt(prompt('Informe um número inteiro:'))

        // if é sempre escrito minúsculo
        // é obrigatoriamente seguido de parênteses
        // a condição de teste é dentro dos parênteses
        
        if(isNaN(num)) {
            alert('ERRO: o valor informado NÃO É um número inteiro')
        }
        else if(num > 0) {
            alert('O número informado é POSITIVO')
        }
        else if(num == 0) {
            alert('O número informado é ZERO')
        }
        // else é sempre escrito minúsculo
        // tem seu próprio bloco de comandos (entre{})
        else {
            alert('O número informado é NEGATIVO')
        }

    </script>
</head>

</body>
</html>
