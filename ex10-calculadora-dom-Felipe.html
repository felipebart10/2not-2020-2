<body>
  <h1>Calculadora</h1>
  <div>
    <label>Primeiro número:</label>
    <input type="text" id="primeiro-numero" placeholder="informe o número...">
  </div>
  <div>
    <label>Operação:</label>
    <select id="operacao">
            <option>Selecione...</option>
            <option>+</option>
            <option>-</option>
            <option>x</option>
            <option>/</option>
    </select>
  </div> 
  <div>
    <label>Segundo número:</label>
    <input type="text" id="segundo-numero" placeholder="informe o número...">
  </div>
  <div>
    <button id="botao_calcular">Calcular</button>
  </div>  
  <div id="resultado"></div>   
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        const elPrimeiroNumero = document.getElementById('primeiro-numero')
        const elOperacao = document.getElementById('operacao')
        const elSegundoNumero = document.getElementById('segundo-numero')
        const elResultado = document.getElementById('resultado')
        const elBotao = document.getElementById('botao_calcular')
        
        function validar() {
            let valido = true
            // Validação se o primeiro número não é vazio e se é um número
            if (elPrimeiroNumero.value=='' || isNaN(parseFloat(elPrimeiroNumero.value))) {
                alert('Primeiro número inválido')
                valido = false
            }
            // Idem a de cima só que para o segundo número
            else if(elSegundoNumero.value=='' || isNaN(parseFloat(elPrimeiroNumero.value))) {
                alert('Segundo número inválido')
                valido = false
            }
            // Se o usuário não sair da opção padrão ('Selecione...'), isso invalida
            else if(elOperacao.value=='Selecione...') {
                alert('Operador inválido')
                valido = false
            }

            return valido
        }

        function calcular() {
            if(validar()) {
                let valor_resultado
                /* Aqui faz uma estrutura condicional para que o cálculo
                esteja de acordo com a operação escolhida pelo usuário */
                if(elOperacao.value == '+' ) {
                    valor_resultado = parseFloat(elPrimeiroNumero.value) + parseFloat(elSegundoNumero.value)
                }
                else if(elOperacao.value == '-') {
                    valor_resultado = parseFloat(elPrimeiroNumero.value) - parseFloat(elSegundoNumero.value)
                }
                else if(elOperacao.value == 'x') {
                    valor_resultado = parseFloat(elPrimeiroNumero.value) * parseFloat(elSegundoNumero.value)
                }
                else if(elOperacao.value == '/') {
                    valor_resultado = parseFloat(elPrimeiroNumero.value) / parseFloat(elSegundoNumero.value)
                }                
            elResultado.innerText = 'Resultado: ' + valor_resultado.toLocaleString('pt-BR')
            }
            
        }
        elBotao.addEventListener('click', calcular)
</script>
