<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        /* 
        Peça ao usuário para informar números, repetidamente.
        Esses números vão sendo somados até que o usuário informe 0.

        Então, o resultado será exibido
        */


       // Number tem o mesmo efeito do parsefloat
       let soma = 0
       let num = 1    

       //estrutura de repetição
       while(num != 0) {
           
           num = Number(prompt('Informe um número a ser somado ou 0 para terminar:'))
           if(!isNaN(num)) {
               soma += num
           }
           
       }
       document.write('A soma dos números é: ' + soma)

    </script>
</head>
<body>
    
</body>
</html>
