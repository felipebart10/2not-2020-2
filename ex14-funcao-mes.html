<body>
<div id="select">
<label>Selecione o mês</label>
    <select id="operacao">
            <option>Selecione...</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
    </select>
</div>
<div id="resultado"></div>

<script>
    // 'use strict' impede que variáveis sejam declaradas
    // sem o uso de let, var ou const
    // Inicializar variáveis diretamente é má prática de
    // programação
    'use strict'

    /*

        No documento HTML, coloque um elemento <select> (veja ex10) tendo
        como opções os números de 1 a 12, e uma <div> de resultado.

        Em JS, escreva uma função que receba um número entre 1 e 12 e retorne
        o nome do mês correspondente (janeiro, fevereiro, etc.)

        Escreva outra função que leia qual o valor selecionado no <select> e 
        efetue uma chamada à função anterior, passando esse valor como parâmetro
        e capturando o resultado. Escreva o resultado na <div>.

        Finalmente, associe a segunda função ao evento 'change' do <select>.

    */
   const Elnumero_mes = document.querySelector('#operacao')
   // detecta o elemento da lista de meses

   function mes(dia) {
   // seleciona o mês de acordo com o número dele. 
       switch (dia) {
            case 1:
               return 'Janeiro'
               break
            case 2:
                return 'Fevereiro'
                break
            case 3:
                return 'Março'
                break
            case 4:
               return 'Abril'
               break
            case 5:
                return 'Maio'
                break
            case 6:
                return 'Junho'
                break
            case 7:
               return 'Julho'
               break
            case 8:
                return 'Agosto'
                break
            case 9:
                return 'Setembro'
                break
            case 10:
               return 'Outubro'
               break
            case 11:
                return 'Novembro'
                break
            case 12:
                return 'Dezembro'
                break
            default:
                return ''           
       }
   }

   function listener() {
   // pega o número selecionado na caixa do html e chama a função mes() usando ele de parâmetro 
       const Elresultado = document.querySelector('#resultado')
       Elresultado.innerText = mes(parseInt(Elnumero_mes.value))
   }

//a cada mudança da lista ele executa a função.
Elnumero_mes.addEventListener('change', listener)
    
</script>
</body>

</html>
