<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'

        /*
            Solicite ao usuário que informe o número correspondente a um
            mês, na faixa entre 1 e 12.

            Usando a estrutura switch..case, informe de volta ao usuário quantos
            dias possui o mês informado, conforme segue:

            JANEIRO, MARÇO, MAIO, JULHO, AGOSTO, OUTUBRO e DEZEMBRO: 31 dias
            ABRIL, JUNHO, SETEMBRO e NOVEMBRO: 30 dias
            FEVEREIRO: 28 dias (29 em anos bissextos)
        */
        let mes = prompt('Digite o número do mês desejado')
        let dias = false
        if (isNaN(mes) && mes > 12 && mes < 0) {
            alert('ERRO! Não é um número válido')
        }
        else {
            switch(mes) {
                case '1':
                    alert('JANEIRO, 31 dias')
                    break
                case '2':
                    alert('FEVEREIRO, 28 dias')
                    break
                case '3':
                    alert('MARÇO, 31 dias')
                    break
                case '4':
                    alert('ABRIL, 30 dias')
                    break
                case '5':
                    alert('MAIO, 31 dias')
                    break
                case '6':
                    alert('JUNHO, 30 dias')
                    break
                case '7':
                    alert('JULHO, 31 dias')
                    break
                case '8':
                    alert('AGOSTO, 31 dias')
                    break
                case '9':
                    alert('SETEMBRO, 30 dias')
                    break
                case '10':
                    alert('OUTUBRO, 31 dias')
                    break
                case '11':
                    alert('NOVEMBRO, 30 dias')
                    break
                case '12':
                    alert('DEZEMBRO, 31 dias')
                    break
                default:
                    alert('Não é um número válido')
            }
        }

    </script>
</head>

</body>
</html>
