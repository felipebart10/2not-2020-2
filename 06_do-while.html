<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        /*
        Loop da soma dos números até que seja zero
        */
       let soma = 0
       let num 
       do {
           num = Number(prompt('Digite um número ou 0 para terminar'))
           if(!isNaN(num)) {
               soma += num
           } 
       } while(num != 0)
       document.write('Soma: ' + soma)
    </script>
</head>

</body>
</html>
